<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Fast Finger</title>
    <link rel="stylesheet" href="10_fast_finger.css" />
  </head>
  <body>
    <div class="frame">
      <div class="largeFrame">
        <div class="smallFrame">
          <div class="tile">
            <div><h1>10 Fast Finger</h1></div>
            <div class="frameWord">
              <div class="forninput" id="wordToType"></div>
            </div>
            <div class="input">
              <input class="forn" id="inputString" type="text" />
              <div class="point">
                <div>
                    <p style="margin-right: 30px;" class="forn" id="countDownTime">Time: 60</p>
                </div>
               <div>
                <p class="forn" id="point">Points: 0</p>
               </div>
               
              </div>
            </div>
            <div>
              <button id="bntStrarGame">Start Game</button>
              <button id="bntResetGame">Reset Game</button>
            </div>
            <div>
              <div><p></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="10_fast_finger.js"></script>
  </body>
</html>
